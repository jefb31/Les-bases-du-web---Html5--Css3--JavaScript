<!DOCTYPE html>
<html>
<body>
  <h1>Operateurs JavaScript</h1>
  <h2>Ouvrez votre console JavaScript pour observer les résultats.</h2>

<script>
//operateur binaire
var y = 3 + 21;
console.log(y);

//operateur unaire
var x=1;
x=-x;
console.log(x);

//Opérateurs String
//le résultat doit être "mysentence"
var sentence = "my" + "sentence"
console.log(sentence);
//result should be "132"
var test = 1 + '32';
console.log(test);

//opérateurs d'assignation
//le signe égal
var result = "this is my result";
console.log(result);

//l'addition
var mark = 10;
mark += 2;
//result is 12
console.log(mark);

//Opérateurs arithmétiques
//addition
var sum =  9 + 2;
console.log(sum);

//multiplication
var multiplication =  9 * 2;
console.log(multiplication);

//soustraction
var sub = 9-2;
console.log(sub);

//division
var div = 9/2;
console.log(div);

//Modulo (reste de la Division): le résultat devrait être 1
var mod = 9%2;
console.log(mod);

//Opérateurs de comparaison
var age = 29;
if (age >=18)
{
  console.log("Bienvenue sur notre site !");
}
else {
  console.log("Au revoir !");
}

//Opérateurs logiques
var age = 29;
var sex = "F";
if (age >=18 && sex=="F")
{
  console.log("Si vous êtes une femme de plus de 18 ans, vous pouvez entrer !");
}
else {
  console.log("Vous êtes un homme, vous avez moins de 18 ans, les deux ? Sortez !");
}

</script>

</body>
</html>
