<html>
   <body>
      <h1>JavaScript - Boucle For</h1>
      <script type = "text/javascript">
            var items = 10;
            document.write("Commencer la boucle " + "<br />");
            for(items=10;items>0;items--) {
               document.write("Traitement de l'élément n° : " + items + "<br />");
            }
            document.write("Tous les éléments ont été traités ! Fin de boucle !");
      </script>
   </body>
</html>
