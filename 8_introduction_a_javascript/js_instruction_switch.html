<html>
   <body>
     <h1>Instruction Switch en JavaScript</h1>
      <script type = "text/javascript">
      switch (new Date().getDay()) {
          case 0:
           day = "Dimanche";
           break;
          case 1:
           day = "Lundi";
           break;
          case 2:
            day = "Mardi";
           break;
          case 3:
           day = "Mercredi";
           break;
          case 4:
           day = "Jeudi";
           break;
          case 5:
           day = "Vendredi";
           break;
          case 6:
           day = "Samedi";
          }

      document.write("Ajourd'hui c'est "+day+" !");
      </script>
      <p>Je peux deviner le jour de la semaine. :-)</p>
   </body>
</html>
